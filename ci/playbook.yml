- name: Despliegue de API RESTx2 en Producci√≥n
  hosts: dell
  become: false
  vars:
    project_path: "/home/student/api_restx2"

  tasks:
    - name: 1. Creando directorio del proyecto si no existe
      file:
        path: "{{ project_path }}"
        state: directory
        mode: '0755'

    - name: 2. Copiando archivo .env.prod desde Jenkins al servidor
      ansible.posix.synchronize:        
        src: "{{ env_file }}" 
        dest: "{{ project_path }}/.env.prod"        

    - name: 3. Sincronizando archivos del proyecto
      ansible.posix.synchronize:
        src: "../"
        dest: "{{ project_path }}/"               
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=.venv"
          - "--exclude=__pycache__"
    
    - name: 4. Copiando el archivo docker-compose.prod.yml desde Jenkins al servidor
      ansible.posix.synchronize:        
        src: "{{ compose_file }}" 
        dest: "{{ project_path }}/ci/docker-compose.prod.yml"        

    - name: 5. Levantar la infraestructura con Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ project_path }}"
        files:
          - "ci/docker-compose.prod.yml"
        state: present
        build: always
        pull: always